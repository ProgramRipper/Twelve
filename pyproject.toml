[project]
name = ""
version = "0.1.0"
description = "Twelve"
readme = "README.md"
requires-python = ">=3.11, <4.0"
dependencies = [
    "aiocache>=0.12.2",
    "nonebot2[fastapi,httpx,websockets]~=2.1",
    "nonebot-adapter-onebot~=2.3",
    "nonebot-adapter-qq~=1.0",
    "nonebot-plugin-htmlrender~=0.2",
    "nonebot-plugin-apscheduler~=0.3",
    "nonebot-plugin-alconna~=0.31",
    "nonebot-plugin-orm>=0.6.2",
    "nonebot-plugin-session~=0.2",
    "nonebot-plugin-session-orm~=0.1",
    "nonebot-plugin-sentry~=1.0",
]

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
    { name = "QQ", module_name = "nonebot.adapters.qq" },
]
plugins = [
    "nonebot_plugin_htmlrender",
    "nonebot_plugin_apscheduler",
    "nonebot_plugin_alconna",
    "nonebot_plugin_orm",
    "nonebot_plugin_session",
    "nonebot_plugin_session_orm",
    "nonebot_plugin_sentry",
]
plugin_dirs = ["src/plugins"]
builtin_plugins = []

[tool.pdm.dev-dependencies]
dev = ["black>=23.11.0", "isort>=5.12.0", "nonebot-plugin-orm[sqlite]>=0.5.1"]

[tool.pyright]
enableExperimentalFeatures = true
pythonVersion = "3.11"
pythonPlatform = "Linux"
